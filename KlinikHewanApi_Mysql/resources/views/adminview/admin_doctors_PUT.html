<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/adminstyle.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
        <a href="admin_lg.html" class="w3-bar-item w3-button"><span class="fa-solid fa-plane"></span>&nbsp;&nbsp;Landing Page</a>
        <a href="admin_doctors.html" class="w3-bar-item w3-button"><span class="fa-solid fa-stethoscope"></span>&nbsp;&nbsp;Doctors</a>
        <a href="admin_services.html" class="w3-bar-item w3-button"><span class="fa-solid fa-wrench"></span>&nbsp;&nbsp;Services</a>
        <a href="admin_userhome.html" class="w3-bar-item w3-button"><span class="fa-solid fa-user"></span>&nbsp;&nbsp;User's Home</a>
        <a href="admin_doktershome.html" class="w3-bar-item w3-button"><span class="fa-solid fa-user-doctor"></span>&nbsp;&nbsp;Dokter's Home</a>
    </div>

<div class="w3-main" style="margin-left:200px">
    <div class="w3-container w3-teal">
        <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
        <a class="w3-bar-item w3-button" href="/">Admin Panel</a>
        <a class="w3-bar-item w3-button" href="/index"><span class="fa-solid fa-globe"></span> View Website</a>
        <a class="w3-bar-item w3-button" href="/login">Logout</a>
    </div>

    <div class="w3-container">
        <h1 class="w3-text-teal">Update Doctor</h1>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}" class="form-background">
            <div class="w3-row-padding w3-margin-bottom">
                <label class="w3-quarter">Nama Doctor</label>
                <div class="w3-threequarter">
                    <input class="w3-input" th:field="${productDto.nama}">
                    <p th:if="${#fields.hasErrors('nama')}" class="w3-text-red" th:errors="${productDto.nama}"></p>
                </div>
            </div>

            <div class="w3-row-padding w3-margin-bottom">
                <label class="w3-quarter">Spesialisasi</label>
                <div class="w3-threequarter">
                    <select class="w3-select" th:field="${productDto.kategori}"> 
                        <option value="" disabled selected>Pilih Spesialisasi</option>
                        <option value="SP_Ung">Spesialis Hewan Unggas</option>
                        <option value="SP_Rep">Spesialis Hewan Reptil</option>
                        <option value="SP_Ter">Spesialis Hewan Ternak</option>
                        <option value="SP_Amp">Spesialis Hewan Ampfibi</option>
                    </select>
                    <p th:if="${#fields.hasErrors('kategori')}" class="w3-text-red" th:errors="${productDto.kategori}"></p>
                </div>
            </div>

            <div class="w3-row-padding w3-margin-bottom">
                <label class="w3-quarter">Biaya per 30 menit</label>
                <div class="w3-threequarter">
                    <input class="w3-input" type="number" step="1000" min="0" th:field="${productDto.harga}" placeholder="Rp">
                    <p th:if="${#fields.hasErrors('harga')}" class="w3-text-red" th:errors="${productDto.harga}"></p>
                </div>
            </div>

            <div class="w3-row-padding w3-margin-bottom">
                <label class="w3-quarter">Gambar</label>
                <div class="w3-threequarter">
                    <img th:src="@{'/images/' + ${product.image}}" alt="Doctor Image" width="150" class="w3-margin-bottom">
                    <input class="w3-input" type="file" th:field="${productDto.image}">
                    <p th:if="${#fields.hasErrors('image')}" class="w3-text-red" th:errors="${productDto.image}"></p>
                </div>
            </div>

            <div class="w3-row-padding w3-margin-top">
                <button type="submit" class="w3-button w3-blue">Submit</button>
                <a class="w3-button w3-red" href="admin_doctors.html" role="button">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
