<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/adminstyle.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
        <a href="admin_lg.html" class="w3-bar-item w3-button"><span class="fa-solid fa-plane"></span>&nbsp;&nbsp;Landing Page</a>
        <a href="admin_doctors.html" class="w3-bar-item w3-button"><span class="fa-solid fa-stethoscope"></span>&nbsp;&nbsp;Doctors</a>
        <a href="admin_services.html" class="w3-bar-item w3-button"><span class="fa-solid fa-wrench"></span>&nbsp;&nbsp;Services</a>
        <a href="admin_userhome.html" class="w3-bar-item w3-button"><span class="fa-solid fa-user"></span>&nbsp;&nbsp;User's Home</a>
        <a href="admin_doktershome.html" class="w3-bar-item w3-button"><span class="fa-solid fa-user-doctor"></span>&nbsp;&nbsp;Dokter's Home</a>
    </div>

<div class="w3-main" style="margin-left:200px">
    <div class="w3-container w3-teal">
        <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
        <a class="w3-bar-item w3-button" href="/">Admin Panel</a>
        <a class="w3-bar-item w3-button" href="/index"><span class="fa-solid fa-globe"></span> View Website</a>
        <a class="w3-bar-item w3-button" href="/login">Logout</a>
    </div>

    <div class="w3-container">
        <div class="w3-container animated bounce">
            <h1 class="w3-text-teal"> Services List</h1>
            <table class="w3-table">
            <td>
                <a href="admin_services POST.html" class="w3-button w3-green w1-small" th:href="@{/admin_doctors_POST.html (id=${reach.id})}">Tambah</a>
            </td>
            </table>

            <table class="w3-table-all w3-hoverable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Spesialisasi</th>
                        <th>Harga Jasa</th>
                        <th>Gambar</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reach : ${reach}">
                        <td th:text="${reach.nama}"></td>
                        <td th:text="${reach.telepon}"></td>
                        <td th:text="${reach.email}"></td>
                        <td th:text="${reach.message}" class="message-column"></td>
                        <td style="white-space: nowrap;">
                            <a href="admin_services PUT.html" class="w3-button w3-blue w1-small" th:href="@{/delete_reachus (id=${reach.id})}">Update</a>
                            <a class="w3-button w3-red w1-small" th:href="@{/delete_reachus (id=${reach.id})}" onclick="return confirm('Anda yakin ingin menghapus?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>

</body>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
        
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
        </script>
        


</html>
